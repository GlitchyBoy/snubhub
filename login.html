<!DOCTYPE html> 
<html>
  <head>
    <title>Snub Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="header-login">
      <a href="snub.html">
        <img class="picture-login" src="images/SNubhublogin.png">
      </a>
    </div>
    <div class="screen-login">
      <div>
        <p class="screen-login-text">
          Login
        </p> 
        <div class="screen-login-email">
          <p class="email-text">
            Email Adress
          </p>
        </div>
        <div >
          <input class="email-text-input" id="email">
        </div>
        <div class="screen-login-email">
          <p class="email-text">
            Password
          </p>
        </div>
        <div >
          <input class="email-text-input" id="password">
        </div>
        <div class="login-button-div">
          <button class="login-button" onclick="
            login();
            ">
            Login
          </button>
        </div>

      </div>
    </div>


  </body>

  <script type="text/javascript" src="javascriptjo.js"></script>
</html>
